                        </div>
                    </div>
                </div>
                
                <div class="menu-block">
                    <div class="name">HARMONIC</div>

                        <div class="list list-1 harmonic-note">

                            <div class="other">
                            </div>
                        </div>
                        <div class="list list-2 harmonic-type">

                            <div class="other">
                                <div>Minor</div>
                                <div>Major</div>
                            </div>
                        </div>
                    </div>
                </div>
